<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/xamex.css" />
	<title style="text-align: center;">Замечание</title>
</head>
<style>
.uch-list{
  align=”right”
}
</style>
<body>

<section class="main">
	<div id="d">
		<h1>Замечания</h1>
			
<input type="text" placeholder="Введите Имя и Жалобу" id="toDoEl">
        <span class="addBtn" onclick="newElement()">Добавить</span>
<hr>
    <ul id="list">

    </ul>
		
	</div>
</section>

 <script>
 	var list = document.querySelector('ul');
var todos;
function tolocal() {
  todos = list.innerHTML;
  localStorage.setItem('todos', todos);
}

list.addEventListener('click', function (ev) {
    if(ev.target.tagName === "LI") {
       ev.target.classList.toggle('checked');
       tolocal();
    } else if(ev.target.tagName === "SPAN") {
       var div = ev.target.parentNode;
       div.remove();
       tolocal();
    }
}, false);

function newElement() {
    var li = document.createElement('li');
    var inputValue = document.getElementById('toDoEl').value;
    var t = document.createTextNode(inputValue);
    li.appendChild(t);
    if(inputValue == "") {
       alert("Введите и Имя Жалобу!");
    } else {
       document.getElementById('list').appendChild(li);
    }
    document.getElementById('toDoEl').value = "";
    var span = document.createElement('SPAN');
    var txt = document.createTextNode("X");
    span.className = "close";
    span.appendChild(txt);
    li.appendChild(span);
    tolocal();
}
  if(localStorage.getItem('todos')){
     list.innerHTML = localStorage.getItem('todos');
  }

 </script>
</body>
</html>
